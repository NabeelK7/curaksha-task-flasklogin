<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Curaksha Login</title>

    <link rel="stylesheet" type='text/css' href="{{ url_for('static',filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body background="{{ url_for('static', filename='images/img.jpg') }}">
  {% block content %}
  <div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-info">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}

    {% block page_content %}{% endblock %}
</div>
{% endblock %}
  <form action="" method="post">
    <div id='border'>
      <h1 align='center' style="color:#b10a97">Login</h1>
      <table cellpadding='2' cellspacing='0' border='0'>
        <tr>
          <td><label for="username">
					<i class="fas fa-user"></i>
          </td>
          <td><input type='text' name='username' placeholder="Name" required /></td>
        </tr>
        <tr>
          <td><label for="password">
					<i class="fas fa-lock"></i>
          </td>
          <td><input type='password' name='password' placeholder="Password" required /></td>
        </tr>
        <tr>
          <td colspan='2' align='center'>
            <input type='submit' name='submit' value='Login'>
          </td>
        </tr>
        <tr>
          <td colspan='2' align='center'>
            Not yet Registered?<a href="/register">Register </a>
          </td>
        </tr>
    </div>
  </form>
  </body>
</html>
